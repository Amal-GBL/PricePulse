name: Run Scrapers

on:
  schedule:
    - cron: "0 * * * *"   # every hour at minute 0 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # important for git push

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install

      # 4. Run all scrapers
      - name: Run all scrapers
        run: python run_all_scrapers.py

      # 5. Commit and push updated CSVs
      - name: Commit and push updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git diff-index --quiet HEAD || git commit -m "Auto-update scraped CSVs"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Amal-GBL/PricePulse.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
